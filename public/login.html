<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Attendence System</title>
  </head>
  <body>
    <div class="container">
      <h1>Attendence System</h1>
      <div class="user-div">
        <ul class="user-ul">
          <li><a href="newUser.html">new user</a></li>
          <li><a href="newUser.html">delete user</a></li>
          <li><a href="AllUserData.html">All user</a></li>
          <li><a href="#">one user</a></li>
        </ul>
      </div>
      <div class="arrow-div">
        <i class="fas fa-chevron-left left-arrow"></i>
        <div class="middle-text">
          <h1 class="month year">jan-2022</h1>
          <h2 class="month">jan-2022</h2>
          <p class="month">jan-2022</p>
        </div>
        <i class="fas fa-chevron-right right-arrow"></i>
      </div>
      <div class="current">
        <p>27-january-2022</p>
      </div>
      <div class="main-container">
        <table>
          <head>
            <tr>
              <th>Roll No</th>
              <th>First Name</th>
              <th>LastName</th>
            </tr>
          </head>
          <tbody class="users"></tbody>
        </table>
        <table class="calender-table">
          <head>
            <tr></tr>
          </head>
          <tbody class="checkBox-div"></tbody>
        </table>
        <table>
          <head>
            <tr>
              <th>Present</th>
            </tr>
          </head>
          <tbody class="missed-div"></tbody>
        </table>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
